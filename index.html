<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <h2>Cadastre-se</h2>
                <form>
                    <label for="nome">Nome completo:</label>
                    <input type="text" placeholder="Nome completo" id="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="E-mail" id="email" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" placeholder="Telefone" id="telefone" required>

                    <label for="cpf">CPF:</label>
                    <input type="tel" placeholder="CPF" id="cpf" required>

                    <label for="endereco">Endereço completo:</label>
                    <input type="text" placeholder="Endereço completo" id="endereco" required>

                    <label for="cep">CEP:</label>
                    <input type="tel" placeholder="CEP" id="cep" required>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
        
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
