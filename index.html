<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome completo" />
                    <label class="form-label" for="email" >Seu e-mail</label>
                    <input class="form-control" type="email" id="email" placeholder="E-mail" />
                    <label class="form-label" for="tel"  >Seu telefone</label>
                    <input class="form-control" type="tel" id="tel" placeholder="Telefone" />
                    <div>
                        <button class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
